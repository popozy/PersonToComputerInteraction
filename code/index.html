<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Virtual Fitting Room</title>
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/index.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="bg">
            <div id="side-bar">
                <div class="nav1">
                    <div class="nav1_child nav1-1">
                        <div class="img-container">
                            <div id="img1-1">
                                <img src="../resources/img/banner.gif" alt="">
                            </div>
                            <div id="img1-2" style=" display:none">
                                <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:0; left: -50px; ">
                            </div>
                        </div>
                        <p>性别</p>
                    </div>
                    <div class="nav1_child nav1-2">
                        <div class="img-container">
                            <div id="img2-1">
                                <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-50px; left: 0; ">
                            </div>
                            <div id="img2-2" style=" display:none">
                                <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-50px; left: -50px;">
                            </div>
                        </div>

                    </div>
                    <div class="nav1_child nav1-3">

                                <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-50px; left: -100px;">
                            </div>
                            <div id="img3-2" style=" display:none">
                                <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-50px; left: -150px;">
                            </div>
                        </div>
                        <p>服装</p>
                    </div>
                </div>
                <div class="nav2">
                    <div class="nav2_child nav2-1">
                        <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:3px; left: -205px;">
                    </div>
                    <div class="nav2_child nav2-2">
                        <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:5px; left: -297px;">
                    </div>
                    <div class="nav2_child nav2-3">
                        <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:5px; left: -388px;">
                    </div>
                    <div class="nav2_child nav2-4">
                        <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:5px; left: -480px;">
                    </div>
                    <div class="nav2_child nav2-5">
                        <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:5px; left: -572px;">
                    </div>
                    <div class="nav2_child nav2-6">
                        <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:5px; left: -663px;">
                    </div>
                </div>
            </div>
            <div id="choice-bar">
                <div class="tips-container">
                    <div class="choice_child tips-1">
                        <div class="choice-img-container">
                         <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-100px; left: 30px;">
                     </div>
                 </div>
                 <div class="choice_child tips-2">
                     <div class="choice-img-container" style="width:90px">
                         <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-100px; left: -90px;">
                     </div>
                 </div>
                 <div class="choice_child tips-3">
                     <div class="choice-img-container" style="margin-left:50px; width:100px;">
                         <img src="../resources/img/banner.gif" alt="" style="position:absolute; top:-100px; left: -185px;">
                     </div>
                 </div>
             </div>
             <div class="search">
                <input type="text" placeholder="搜索">
            </div>
        </div>
        <div id="room">
            <input type="text" placeholder="输入手机号">
            <button>保存历史记录</button>
            <button>推送到手机</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../resources/js/index.js">

</script>
</html>
